<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: aqua;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <canvas id="myCanvas"></canvas>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="30" stroke="blue" stroke-width="10" fill="red" />
  </svg>

  <!-- <img src="Logo.svg" alt="" width="10000%"> -->
  <img src="patch-check 1.svg" alt="" width="100%">

  <script>
    const cnvs = document.getElementById('myCanvas');
    const ctx = cnvs.getContext('2d');

    ctx.moveTo(0, 0);
    ctx.lineTo(300, 150);
    ctx.stroke();

    ctx.moveTo(300, 0);
    ctx.lineTo(0, 150);
    ctx.stroke();
  </script>

</body>

</html>
